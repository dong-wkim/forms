<!doctype html>
<html>
<head><title>Studies</title></head>
<body>
<h1>Studies</h1>
<a href="{{ url_for('add_study') }}">Add New Study</a>
<table border="1">
<tr>
<th>ID</th><th>Author</th><th>Year</th><th>Title</th><th>Screening</th><th>Included</th><th>Actions</th>
</tr>
{% for s in studies %}
<tr>
<td>{{ s.id }}</td>
<td>{{ s.author }}</td>
<td>{{ s.year }}</td>
<td>{{ s.title }}</td>
<td>{{ s.title_abstract_screening }}</td>
<td>{{ s.included }}</td>
<td><a href="{{ url_for('edit_study', study_id=s.id) }}">Edit</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
